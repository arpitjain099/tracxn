<body>

<div class="container text-center">
    <div class="vertical-center-row">
        <div class="login-container center-it panel panel-default">
            <br>
            <a href="../index.html"><img src="../static/images/tracxn-logo.png" width="60%" class="logo" /></a>
            <div class="h4 p-top-20">Forgot Password</div>
            

            

            


            <div id="messageError">
                <h5 id="messageErrorLabel" class="messageErrorLabel"></h5>
            </div>
            
                <form action="http://tracxn.com/user/forgotPassword" method="post" class="cssform center-it" onsubmit="return validateForm()" >
                    <label for="email">
                        Enter your email to receive the instructions :
                        <span >
                            <input type="text" class="form-control" placeholder="Email" name="email" id="email" value="">
                        </span>
                    </label>

                    <input type="submit" value="SEND" class="loginButton btn btn-block" style="width: 99%"/>

                    <div class="row">
                        <div class='inline col-md-12'>
                            <a class="pointer pull-left back-to-login-link"  data-href="/login/auth">Back to Login</a>
                        </div>
                    </div>
                </form>
            
        </div>
    </div>
</div>
